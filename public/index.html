<!doctype html>
<title>Chatroom.io</title>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css'>
<link rel='stylesheet' href='stylesheets/style.css'>
<script src='/socket.io/socket.io.js'></script>
<script src='https://code.angularjs.org/1.2.32/angular.min.js'></script>
<script src='https://code.jquery.com/jquery-3.3.1.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js'></script>
<script src='javascripts/socketiochat.js'></script>

<div class="intro fixed-top">
	<h1>Chatroom.io</h1>
</div>

<div class='container' ng-app='socketiochat' ng-controller='MainCtrl'>
	<div class='message' ng-repeat='message in messages'>
		<b>{{message.username}}:</b> {{message.message}}
	</div>
	<ul id='messages'></ul>

	<form class='fixed-bottom' ng-submit='send()'>
		<input class='chatbox form-control' placeholder='Type a message, then press Enter' ng-model='message' />
	</form>

	<div class='modal fade' id='usernameModal' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
		<div class='modal-dialog modal-dialog-centered' role='document'>
			<div class='modal-content'>
				<div class='modal-header'>
					<h5 class='modal-title' id='exampleModalLabel'>Enter a username:</h5>
				</div>
				<form ng-submit='submitUsername()'>
					<div class='modal-body'>
						<input id='username' class='form-control' ng-model='username'>
					</div>
					<div class='modal-footer'>
						<button type='submit' class='btn btn-primary'>Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
